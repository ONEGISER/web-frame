<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!--引入cesium基础lib-->
    <link
      href="https://unpkg.com/mars3d-cesium@1.103.1/Build/Cesium/Widgets/widgets.css"
      rel="stylesheet"
      type="text/css"
    />
    <script
      src="https://unpkg.com/mars3d-cesium@1.103.1/Build/Cesium/Cesium.js"
      type="text/javascript"
    ></script>
    <!--引入mars3d库lib-->
    <link
      href="https://unpkg.com/mars3d@3.5.1/dist/mars3d.css"
      rel="stylesheet"
      type="text/css"
    />
    <script
      src="https://unpkg.com/mars3d@3.5.1/dist/mars3d.js"
      type="text/javascript"
    ></script>
  </head>
  <body>
    <!-- 为 Mars3D 准备一个定义了宽高的 DOM -->
    <div id="mars3dContainer" class="mars3d-container"></div>
    <script type="text/javascript">
      const viewer = new Cesium.Viewer("mars3dContainer", {
        infoBox: false,
        selectionIndicator: false,
        animation: false,
        timeline: false,
        baseLayerPicker: false,
        homeButton: false,
        navigationHelpButton: false,
        scene3DOnly: true,
        fullscreenButton: false,
      });
      var mapOptions = {
        basemaps: [{ name: "天地图", type: "tdt", layer: "img_d", show: true }],
      };
      var map = new mars3d.Map(viewer, mapOptions); //支持的参数请看API文档：http://mars3d.cn/api/Map.html
    </script>
  </body>
</html>
